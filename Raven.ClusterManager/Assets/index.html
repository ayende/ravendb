<html ng-app="ClusterManagerApp" ng-controller="MainCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>RavenDB Cluster Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="/styles/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/styles/vendor/bootstrap/bootstrap-responsive.css">
    <link rel="stylesheet" href="/styles/main.css">
    
    <!-- build:js scripts/vendor.js -->
    <script src="/scripts/vendor/jquery/jquery.js"></script>
    <script src="/scripts/vendor/modernizr/modernizr.js"></script>
    <script src="/scripts/vendor/angular/angular.js"></script>
    <script src="/scripts/vendor/lodash/lodash.js"></script>
    <script src="/scripts/vendor/angularui/ui-bootstrap-tpls-0.2.0.js"></script>
    <script src="/scripts/vendor/moment/moment.js"></script>
    <script src="/scripts/vendor/springy/springy.js"></script>
    <script src="/scripts/vendor/springy/springyui.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="/scripts/main.js"></script>
    <script src="/scripts/services/timeago.js"></script>
    <script src="/scripts/directives/springyDirective.js"></script>
    <script src="/scripts/controllers/mainCtrl.js"></script>
    <script src="/scripts/controllers/serversCtrl.js"></script>
    <script src="/scripts/controllers/serverExplorerCtrl.js"></script>
    <script src="/scripts/controllers/replicationCtrl.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div class="container">
        <header>
            <div>
                <img src="/images/logo.png" style="height: 30px;">
                <h1>RavenDB Cluster Manager</h1>
            </div>
            
            <nav>
                <ul>
                    <li><a ng-href="/servers">Servers</a></li>
                    <li><a ng-href="/replication">Replication</a></li>
                </ul>
            </nav>
        </header>
        
        

        <div id="main-container" class="container" ng-view></div>
        
        <footer>
            <div class="navbar navbar-fixed-bottom">
                <ul>
                    <li>
                        <label>Servers: </label>
                        <span>{{stats.servers.length}}</span>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
