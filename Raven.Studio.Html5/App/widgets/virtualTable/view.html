<div class="ko-grid" data-target="#gridContextMenu" data-bind="attr: { 'data-toggle': settings.useContextMenu ? 'context': '' }" tabindex="-1">
    <div class="ko-grid-column-container" data-bind="foreach: columns">
        <!-- ko if: name === '__IsChecked' -->
        <div class="ko-grid-column-header" data-bind="style: { width: width() + 'px' }">

        </div>
        <!-- /ko -->
        <!-- ko if: name !== '__IsChecked' -->
        <div class="ko-grid-column-header" data-bind="style: { width: width() + 'px' }, text: title, attr: { title: title }"></div>
        <!-- /ko -->
    </div>
    <div class="ko-grid-viewport-container" data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: settings.dynamicHeightTargetSelector, bottomMargin: settings.dynamicHeightBottomMargin }, style: { 'max-height': settings.maxHeight }">
        <div class="ko-grid-viewport" data-bind="foreach: recycleRows, style: { height: virtualHeight() + 'px' }">
            <div class="ko-grid-row" data-bind="foreach: $parent.columns, visible: isInUse, style: { height: $parent.rowHeight + 'px', top: top() + 'px' }, css: { even: rowIndex() % 2 === 0, checked: isChecked}">
                <div class="ko-grid-cell" data-bind="style: { width: width() + 'px' }, attr: { title: ($parent.getCellTemplate(name) !== 'customTemplate') ? $parent.getCellData(name) : '' }">
                    <!-- ko if: $parent.getCellTemplate(name) === 'defaultTemplate' -->
                    <span><a data-bind="text: $parent.cellMap[name].data, attr:{href:$parent.editUrl}"></a></span> 
                    <!-- /ko -->
                    <!-- ko if: $parent.getCellTemplate(name) === null -->
                    <span></span>
                    <!-- /ko -->
                    <!-- ko if: $parent.getCellTemplate(name) === 'checkboxTemplate' -->
                    <img data-bind="click: function(sender, e) { $parents[1].toggleRowChecked($parent, e.shiftKey) }, attr: { src: $parent.isChecked() ? 'content/images/checked.png' : 'content/images/unchecked.png' }" />
                    <!-- /ko -->
                    <!-- ko if: $parent.getCellTemplate(name) === 'idTemplate' -->
                    <span class="collection-color-strip" data-bind="css: $parent.collectionClass"></span>
                    <a href="#" data-bind="attr: { href: $parent.editUrl }"><span data-bind="text: $parent.cellMap[name].data"></span></a>
                    <!-- /ko -->
                    <!-- ko if: $parent.getCellTemplate(name) === 'customTemplate' -->
                    <span  data-bind="template: { name: $parents[1].getTemplateFor(name), data: $parent.cellMap[name].data }"></span>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="gridContextMenu">
    <ul class="dropdown-menu" role="menu">
        <li><button tabindex="-1" class="btn btn-link" data-bind="enable:hasId, click: copySelectedDocs, text: settings.selectedIndices().length === 1 ? 'Copy Document' : 'Copy Documents'"></button></li>
        <li><button tabindex="-1" class="btn btn-link" data-bind="enable:hasId, click: copySelectedDocIds, text: settings.selectedIndices().length === 1 ? 'Copy ID' : 'Copy IDs'"></button></li>
        <li class="divider"></li>
        <li><button tabindex="-1" class="btn btn-link" data-bind="enable:hasId, click: deleteSelectedDocs">Delete</button></li>
    </ul>
</div>
