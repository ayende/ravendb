<section>
    
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">This operation is resource intensive!</h3>
      </div>
      <div class="panel-body">
          <p class="text-center"><button class="btn btn-danger" data-bind="click: fetchDocCounts, enable: canSearch">Compute docs counts</button></p>
      </div>
    </div>

    <form class="form-horizontal" role="form" data-bind="with: data">
        <div class="form-group">
            <label class="col-md-4 control-label">Time to generate</label>
            <div class="col-md-8">
                <p class="form-control-static" data-bind="text: timeToGenerate"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Total</label>
            <div class="col-md-8">
                <p class="form-control-static" data-bind="text: total"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Tombstones</label>
            <div class="col-md-8">
                <p class="form-control-static" data-bind="text: tombstones"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">System</label>
            <div class="col-md-8">
                <p class="form-control-static" data-bind="text: system"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">No collection</label>
            <div class="col-md-8">
                <p class="form-control-static" data-bind="text: noCollection"></p>
            </div>
        </div>
        <!-- ko foreach: collections -->
        <div class="form-group" >
            <!-- ko if: $index() == 0 -->
            <label class="col-md-2 control-label">Collections</label>
            <label class="col-md-2 control-label" data-bind="text: name"></label>
            <!-- /ko -->
            <!-- ko if: $index() != 0 -->
            <label class="col-md-2 col-md-offset-2 control-label" data-bind="text: name"></label>
            <!-- /ko -->
            <div class="col-md-8">
                <p class="form-control-static" data-bind="text: count"></p>
            </div>
        </div>
        <!-- /ko -->
        
    </form>
</section>
