<div class="panel panel-default form-horizontal" role="form">
    <div class="panel-heading">
        Studio config
        <a target="_blank" data-bind="attr: { href: $root.currentHelpLink }, visible: $root.currentHelpLink" class="global_help_link"><i class="fa fa-question-circle fa-2x"></i></a>
        <div class="clearfix"></div>
    </div>
        <div class="form-group" style="margin-top: 10px">
            <label class="col-md-4 control-label">Environment</label>
            <div class="col-md-2">
                <div id="select-color">
                    <select class="form-control" data-bind="options: environmentColors, value: selectedColor, optionsText: 'name', disable: isHotSpare"></select>
                </div>

                <div data-bind="visible: isHotSpare">
                    <br />*You cannot change the environment when running with a Hot Spare license
                </div>
            </div>
        </div>
    </div>
