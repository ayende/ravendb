<ul class="breadcrumb">
    <li>
        <h3>
            <a href="#resources">
                Time Series
            </a>
        </h3>
    </li>
    <li class="active" data-bind="with: activeTimeSeries">
        <a data-bind="text: name, attr: { href: $parent.appUrls.timeSeriesType }"></a>
    </li>
    <li class="active">
        <span>Configurations</span>
    </li>
    <li class="active" data-bind="text: activeSubViewTitle">
        <a data-bind="attr: { href: hash }, text: title"></a>
    </li>
</ul>

<div class="settings-container row">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked" data-bind="foreach: router.navigationModel">
            <li data-bind="css: { active: isActive() }">
                <a data-bind="attr: { href: hash }, text: title"></a>
            </li>
        </ul>
    </div>
    <div class="col-md-10" data-bind="router: { cacheViews: false }">

    </div>
</div>
