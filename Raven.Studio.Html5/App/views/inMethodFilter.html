<div class="messageBox" tabindex="-1">

    <form data-bind="submit: applyFilter">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: close" aria-hidden="false">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title">Add in method filter </h4>
        </div>
        <div class="modal-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>Value</td>
                        <td width="20%"></td>
                    </tr>
                </thead>
                <tbody data-bind="foreach: elements">
                    <tr>
                        <td>
                            <input type="text" class="form-control" data-bind="value: value, hasFocus: focus" />
                        </td>
                        <td>
                            <button type="button" class="close" data-bind="click: $parent.removeElement.bind($parent, $data), visible: $parent.deleteEnabled" title="Remove this value">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-default" data-bind="click: newElement" title="Add a parameter">
                <i class="fa fa-plus"></i> Add Search Value
            </button>
        </div>

        <div class="modal-footer">
            <button type="submit" data-bind="enable: enabled()" class="btn btn-primary">Apply</button>
            <button type="button" class="btn btn-default" data-bind="click: close">Cancel</button>
        </div>
    </form>

</div>
