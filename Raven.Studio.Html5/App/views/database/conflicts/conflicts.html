<div class="conflicts-page">
    <div class="row">
        <div class="btn-toolbar">
            <a target="_blank" data-bind="attr: { href: $root.currentHelpLink }, visible: $root.currentHelpLink" class="global_help_link"><i class="fa fa-question-circle fa-2x"></i></a>

            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" data-trigger="hover" data-placement="bottom" data-bind="enable: hasAnyConflict()">
                    Resolve all conflicts <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" data-bind="click: resolveToLocal">Resolve to local <span data-bind="visible: serverConflictResolution() === 'ResolveToLocal'">(default)</span></a></li>
                    <li><a href="#" data-bind="click: resolveToNewestRemote">Resolve to newest remote <span data-bind="visible: serverConflictResolution() === 'ResolveToRemote'">(default)</span></a></li>
                    <li><a href="#" data-bind="click: resolveToLatest">Resolve to latest <span data-bind="visible: serverConflictResolution() === 'ResolveToLatest'">(default)</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="conflictsGrid" data-bind="widget: {
                kind: 'virtualTable', itemsSource: currentConflictsPagedItems,
                selectedIndices: selectedDocumentIndices, gridSelector: '#conflictsGrid',
                showCheckboxes: false, useContextMenu: false,
                customColumns: currentColumns,
                noResultsMessage: 'No conflicts found'
            }"></div>
        </div>
    </div>
</div>

<script type="text/html" id="versions-template">
    <span data-bind="foreach: { data: $data, as: 'version' }">
        <a href="#" data-bind="attr: { href: $root.getUrlForConflict(version), title: 'Document Id: ' + version.id + ' Server Id: ' + $root.getServerUrlForVersion(version) }">
            <span data-bind="text: ($index() + 1) + $root.getTextForVersion(version)"></span>
        </a>
    </span>
</script>
