<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: close" aria-hidden="true">
            <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title" data-bind="text:isPaste ? 'Paste Indexes And Transformers':'Copy Indexes And Transformers'"></h4>
    </div>
    <div class="modal-body">
        <div>
            <pre data-bind="aceEditor: { code: json, lang: 'ace/mode/json', getFocus: true, selectAll: true, readOnly: !isPaste, bubbleEscKey: true }" style="width: 600px; height: 400px;"></pre>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: close">Close</button>
        <button type="button" class="btn btn-default" data-bind="click: format, visible: isPaste && !!json()">Format</button>
        <button type="button" class="btn btn-primary" data-bind="click: isPaste ? save : copy, text: isPaste ? 'Save' : 'Copy', enable: !!json(), attr: { title: isPaste ? 'Save (Alt+S)' : 'Copy (Ctrl+C)', accesskey: isPaste ? 'S' : '' }"></button>
    </div>
</div>
