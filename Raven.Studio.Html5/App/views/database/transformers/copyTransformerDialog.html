<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: close" aria-hidden="true">
            <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title" data-bind="text: isPaste === true ? 'Paste Transformer' : 'Copy Transformer'"></h4>
    </div>
    <div class="modal-body">
        <div>
            <pre data-bind="aceEditor: { code: transformerJSON, lang: 'ace/mode/json', getFocus: true, selectAll: true, readOnly: !isPaste, bubbleEscKey: true }" style="width: 600px; height: 200px;"></pre>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: close">Close</button>
        <button type="button" class="btn btn-default" data-bind="click: format, visible: isPaste && !!transformerJSON()">Format</button>
        <button type="button" class="btn btn-primary" data-bind="click: isPaste ? saveTransformer : copyTransformer, text: isPaste ? 'Save Transformer' : 'Copy Transformer', enable: !!transformerJSON(), attr: { accesskey: isPaste ? 'S' : '', title: isPaste ? 'Save transformer (Alt+S)' : 'Copy transformer (Ctrl+C)' }"></button>
    </div>
</div>
