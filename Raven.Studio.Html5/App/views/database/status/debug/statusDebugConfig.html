    </div>

    <form data-bind="visible: isForbidden() == false" class="form-horizontal" role="form">

            <div class="col-md-12">
                <div>
                    <div class="row">
                        <div class="col-md-12">
                            <pre id="statusDebugConfigEditor" class="form-control" data-bind="aceEditor: { code: data, readOnly: true }, dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer', bottomMargin: 35 }"></pre>

                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
