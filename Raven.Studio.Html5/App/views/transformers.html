<ul class="breadcrumb">
    <li>
        <h3>
            <a href="#databases">
                Databases
            </a>
        </h3>
    </li>
    <li data-bind="with: activeDatabase">
        <a data-bind="text: name, attr: { href: $parent.appUrls.documents }"></a>
    </li>
    <li class ="active">
        Transformers
    </li>
</ul>

<div id="transformersContainer">
    <div class="btn-toolbar" role="toolbar" data-bind="visible: transformersGroups().length > 0">
        <div class="btn-group">
            <a class="btn btn-primary" data-bind="attr: { href: newTransformerUrl }" title="Add a new transformer (Alt+N)" accesskey="N"><i class="fa fa-plus"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn btn-default" data-bind="click: toggleExpandAll" title="Toggle Expand All Groups (Alt+=)" accesskey="="><i class="fa fa-plus-square-o"></i></a>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-danger" data-bind="click: deleteAllTransformers" title="Delete All Transformers"><i class="fa fa-trash-o"></i></button>
        </div>
    </div>

    <div class="text-center" data-bind="visible: transformersGroups().length == 0">
        <h3 class="page-header text-info">No transformers have been created for this database. <small>Go ahead and <a href="#" data-bind="attr: { href: newTransformerUrl }">create a transformer</a>.</small></h3>
    </div>

    <br />

    <div data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }">
        <div class="transformers-container panel-group" id="transformersAccordion" data-bind="foreach: transformersGroups">
            <div class="transformers-group panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-bind="attr: { href: '#transformerCollapse' + $index() }">
                            <span data-bind="text: entityName"></span>
                            <span class="text-muted" data-bind="text: '(' + transformers().length + ')'"></span>
                        </a>
                    </h4>
                </div>
                <div class="index-group-content panel-collapse in" data-bind="attr: { id: 'transformerCollapse' + $index() }">
                    <div class="panel panel-default" style="overflow: visible;">
                        <div class="panel-body" data-bind="foreach: transformers">
                            <div class="index panel panel-default">
                                <div class="panel-body">
                                    <h4 class="pull-left">
                                        <a data-bind="attr: { href: editUrl }">
                                            <span data-bind="text: name"></span>
                                        </a>
                                    </h4>
                                    <div class="pull-right index-actions-container">
                                        <a class="btn btn-primary" title="Edit the transformer" data-bind="attr: { href: editUrl }">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <button class="btn btn-danger" title="Delete the transformer" data-bind="click: $root.deleteTransformer.bind($root)">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
