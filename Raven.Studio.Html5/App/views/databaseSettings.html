<form id="databaseSettingsContainer" data-bind="submit: saveChanges">
    <nav class="navbar navbar-default" role="navigation">
        <div class="collapse navbar-collapse">
            <div class="navbar-form">
                <button type="submit" class="btn btn-primary use-bootstrap-tooltip" data-bind="enable: isSaveEnabled, visible: isEditingEnabled" title="Save Changes (Alt+S)" accesskey="S"><i class="fa fa-save"></i></button>
                <button type="button" class="btn btn-default use-bootstrap-tooltip" data-bind="click: editDatabaseSettings, visible: !isEditingEnabled()" title="Edit Database Settings"><i class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-default use-bootstrap-tooltip" data-bind="click: refreshFromServer" title="Refresh from server, discarding any unsaved changes" data-trigger="hover" data-toggle="tooltip" data-placement="bottom">
                    <i class="fa fa-refresh"></i>
                </button>
                <button type="button" class="btn btn-default use-bootstrap-tooltip" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" data-bind="click: formatDocument" title="Format document (Alt+[)" accesskey="[">
                    <i class="fa fa-align-justify"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="row">
        <ul class="nav nav-tabs">
            <li accesskey="d" class="use-bootstrap-tooltip" data-trigger="hover" data-toggle="tooltip" data-placement="top" data-bind="click: activateDoc, css: { active: isEditingMetadata() === false }" title="Edit document data (Alt+Shift+D)"><a style="cursor: pointer;">Data</a></li>
            <li accesskey="m" class="use-bootstrap-tooltip" data-trigger="hover" data-toggle="tooltip" data-placement="top" data-bind="click: activateMeta, css: { active: isEditingMetadata }" title="Edit document metadata (Alt+Shift+M)"><a style="cursor: pointer;">Metadata</a></li>
        </ul>
        <pre id="dbDocEditor" data-bind="aceEditor: { code: text, theme: 'ace/theme/github', fontSize:'18px', lang: 'ace/mode/json', readOnly:'true' }"></pre>
    </div>
</form>
