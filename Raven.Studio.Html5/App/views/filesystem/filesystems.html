<section class="filesystem-page">

    <div class="text-center" data-bind="visible: !hasFilesystems()">
        <h3 class="page-header text-info">No file systems are available. <small>Go ahead and <a href="#" data-bind="click: newFilesystem">create a distributed file system</a>.</small></h3>
    </div>

    <div data-bind="visible: hasFilesystems()">

        <div style="position: relative">
            <ul class="breadcrumb">
                <li>
                    <h3>
                        <a href="#filesystems">
                            Filesystems
                        </a>
                    </h3>
                </li>
            </ul>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-bind="click: newFilesystem" accesskey="n" title="Create a new file system. (Alt+N)"><i class="fa fa-plus"></i> New File System</button>
                </div>
                <form class="form-inline col-md-3 col-sm-3">
                    <div class="input-group">
                        <input type="text" accesskey="s" class="form-control" placeholder="Search" data-bind="value: searchText, valueUpdate: 'afterkeydown'" title="Search for a filesystem (Alt+S)">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </form>
                <!--<div class="btn-group">
                    <button type="button" class="btn btn-danger use-bootstrap-tooltip" data-bind="click: deleteSelectedFilesystem, visible: selectedDatabase() != null" title="Delete selected filesystem"><i class="fa fa-trash-o"></i></button>
                </div>-->
            </div>
            <br />

            <div class="filesystems-container" data-bind="foreach: filesystems">
                <div class="filesystem" data-bind="visible: isVisible, click: function () { $root.selectFilesystem($data); return true; }, css: { selected: isSelected }">
                    <h4><a data-bind="text: name, attr: { href: $root.getFilesystemFilesUrl($data) }"></a></h4>
                    <span class="text-muted" data-bind="style: { visibility: statistics() ? 'visible':'hidden' }, text: itemCount() + ' files'"></span>
                </div>
            </div>

        </div>

    </div>

</section>
