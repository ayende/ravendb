<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
            <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title">Delete files matching query?</h4>
    </div>
    <div class="modal-body">
        <p>You're deleting <strong data-bind="text: totalFilesCount"></strong> <span data-bind="visible: totalFilesCount === 1">file.</span> <span data-bind="visible: totalFilesCount !== 1">files.</span></p>
        <br />
        <p class="text-muted">These are all the files <span data-bind="visible: queryText">matching <pre data-bind="text: queryText, visible: queryText"></pre></span></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
        <button type="button" class="btn btn-danger" data-bind="click: deleteFiles">Yep, delete</button>
    </div>
</div>
