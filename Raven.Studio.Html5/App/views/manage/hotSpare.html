<div class="panel panel-default form-horizontal" role="form">
    <div class="panel-heading">
        <a target="_blank" data-bind="attr: { href: $root.currentHelpLink }, visible: $root.currentHelpLink" class="global_help_link"><i class="fa fa-question-circle fa-2x"></i></a>
        <span class="text-height-fix">Hot Spare</span>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Activation Mode:</label>
                <div class="col-sm-5 input-group text-height-fix" data-bind="text: activationMode()"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Activation Time:</label>
                <div class="col-sm-5 input-group text-height-fix" data-bind="text: !!activationTime() ? activationTime() : 'N/A'"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Remaining Test Activation:</label>
                <div class="col-sm-5 input-group text-height-fix" data-bind="text: remainingTestActivation()"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Test Hot Spare</label>
                <button type="button" data-bind="click: testLicense, enable: isTestEnabled" class="col-sm-2 btn btn-primary">
                    <i class="fa fa-spinner fa-spin fa-fw fa-1" data-bind="visible: testLicenseRequestProcessing"></i>
                    Test
                </button>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Activate Hot Spare</label>
                <button type="button" data-bind="click: activateLicense, enable: isActivateEnabled" class="col-sm-2 btn btn-primary">
                    <i class="fa fa-spinner fa-spin fa-fw fa-1" data-bind="visible: activateLicenseRequestProcessing"></i>
                    Activate
                </button>
            </div>
            <div class="form-group" data-bind="visible: isActivationExpired">
                <a class="col-sm-offset-3" href="http://ravendb.net/buy">Activation expired please buy a new license</a>
            </div>
        </form>
    </div>
</div>
