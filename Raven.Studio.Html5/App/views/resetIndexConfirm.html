<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirm Reset</h4>
    </div>
    <div class="modal-body">
        <p><strong data-bind="text: message"></strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
        <button type="button" class="btn btn-danger" data-bind="click: resetIndex">OK</button>
    </div>
</div>
