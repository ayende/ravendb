<div class="conflicts-page">
    <div class="row">
        <div class="col-md-12">
            <div id="conflictsGrid" data-bind="widget: {
    kind: 'virtualTable', documentsSource: currentConflictsPagedItems,
    selectedIndices: selectedDocumentIndices, gridSelector: '#conflictsGrid',
    showCheckboxes: false, useContextMenu: false,
    customColumnParams: {
        'versions': {
            title: 'Versions',
            template: 'versions-template',
            width: 400
        },
        'conflictDetectedAt': {
            title: 'Detected At (UTC)',
            width: 300
        }
    }
    
}"></div>
        </div>
    </div>
</div>

<script type="text/html" id="versions-template">
    
    <span data-bind="foreach: { data: $data, as: 'version' }">
        <a href="#" data-bind="attr: {
    href: $parents[4].getUrlForConflict(version),
    title: 'Document Id: ' + version.id + ' Server Id: ' + $parents[4].getServerUrlForVersion(version)
}"><span data-bind="    text: ($index() + 1) + $parents[4].getTextForVersion(version)"></span></a>
    </span>
    
</script>
