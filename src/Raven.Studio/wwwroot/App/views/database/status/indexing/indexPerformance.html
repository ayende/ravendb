<style>
    svg {
        background-color: white;
    }

    .in_progress_group_item  rect {
        fill: black;
        stroke: blue;
        stroke-dasharray: 5, 5;
    }

     .axis path {
         fill: none;
         stroke: #000;
         shape-rendering: crispEdges;
     }

    .perf_group_bg {
        stroke: none;
        fill: pink;
    }   

    .op_group_level_4 {
        fill: red;
        stroke: black;
        stroke-width: 1;
    }

    .op_group_level_3 {
        fill: blue;
        stroke: black;
        stroke-width: 1;
    }

    .op_group_level_2 {
        fill: green;
        stroke: black;
        stroke-width: 1;
    }

    .op_group_level_1 {
        fill: yellow;
        stroke: black;
        stroke-width: 1;
    }

    .op_group_level_0 {
        fill: white;
        stroke: #ccc;
        stroke-width: 1;
    }
</style>

<button class="btn btn-default" data-bind="click: exportAsJson">Export</button>

<span style="margin-left: 30px">
    Import: <input style="display: inline" id="importFilePicker" type="file" data-bind="event: { change: fileSelected }" />
</span>


<section id="indexingPerformance" style="position: relative">
    <section id="metricsContainer" data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }">
        <svg id="indexPerformanceGraph" transform="translate(0.5,0.5)" preserveAspectRatio="xMinYMin slice"></svg>
    </section>
</section>
