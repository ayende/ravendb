<form data-bind="submit: saveDocument" class="editDocument">
    <div id="right-options-panel" class="flex-window">
        <div class="panel flex-window-head">
            <div class="panel-body">
                <h3 class="margin-none">Properties</h3>
                <hr class="small" />
                <dl class="dl-horizontal small" data-bind="with: metadata">
                    <dt>Etag:</dt>
                    <dd data-bind="text: etag, attr: { title: etag }"></dd>
                    <dt>Modified:</dt>
                    <dd data-bind="text: lastModifiedFullDate, attr: { title: lastModifiedFullDate }"></dd>
                    <dt>Size:</dt>
                    <dd><span data-bind="text: $root.documentSize() , attr: { title: $root.documentSize() }"></span> KB</dd>
                </dl>
            </div>
        </div>
        <div class="panel flex-window-scroll flex-window margin-none" data-bind="with: connectedDocuments">
            <div class="flex-window-head">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-xs btn-default" data-bind="css: { active: isRelatedActive() }, click: activateRelated">
                            <div class="icon-link"></div>
                            Related
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-xs btn-default" data-bind="css: { active: isCollectionActive() }, click: activateCollection">
                            <div class="icon-document-group"></div>
                            Collection
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-xs btn-default" data-bind="css: { active: isRecentActive() }, click: activateRecent">
                            <div class="icon-recent"></div>
                            Recent
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-xs btn-default" data-bind="css: { active: isStarredActive() }, click: activateStarred">
                            <div class="icon-star"></div>
                            Starred
                        </button>
                    </div>
                </div>
                <div class="search-documents">
                    <input type="search" class="form-control" data-bind="textInput: searchInput" placeholder="search" /><span class="icon-search"></span>
                </div>
            </div>
            <div class="flex-window-scroll">
                <div class="panel-body">
                    <ul class="objects-list" data-bind="foreach: filteredResultSet">
                        <li><a href="#" class="document" data-bind="text: id, attr: { href: href }"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-window">
        <div class="flex-winddow-head">
            <div class="clearfix">
                <h2 class="pull-left-md documentId">
                    <span data-bind="if: isCreatingNewDocument()">

                        <span id="obj-name" class="editable-input-inline" data-bind="css: { 'edit': provideCustomNameForNewDocument() }">
                            <span class="value-container">
                                <span class="static-name padding padding-xs">
                                    <span data-bind="visible: collectionForNewDocument(), text: collectionForNewDocument() + '/'"></span><span class="text-primary">&lt;auto-generated&gt;</span>
                                </span>
                                <input type="text" name="documentId" id="documentIdInput" required="required"
                                       class="edit-inline padding padding-xs" placeholder="document ID" 
                                       data-bind="textInput: $root.userSpecifiedId, attr: { disabled: $root.isBusy }, customValidity: userSpecifiedIdCustomValidityError, hasFocus: userIdHasFocus()" />
                            </span>
                            <button class="edit-button btn-toggle btn btn-sm" data-bind="click: enableCustomNameProvider">
                                <i class="icon-edit"></i>
                                <span class="text"></span>
                            </button>
                        </span>
                    </span>
                    <span data-bind="if: !isCreatingNewDocument()">
                        <a class="reset-color btn-toggle markFavourite" data-bind="click: connectedDocuments.toggleStar.bind(connectedDocuments, $data)">
                            <span data-bind="attr: { class: connectedDocuments.currentDocumentIsStarred()?'icon-star-filled favorite':'icon-star' }"></span>
                        </a>
                        <span data-bind="text: userSpecifiedId"></span>
                    </span>
                </h2>
                
                <p class="pull-right-md padding padding-xs" data-bind="if: displayLastModifiedDate()">
                    <small>Last modified <span data-bind="text: metadata().lastModifiedAsAgo"></span></small>
                </p>
                <p class="pull-right-md bg-warning padding padding-xs" data-bind="visible: displayDocumentChangeNotification()">
                    <small>
                        <span class="icon-warning"></span> Document has been modified outside of studio. <a href="#" data-bind="click: refreshDocument">click here to refresh</a>
                    </small>
                </p>
            </div>
            <div class="btn-bar">
                <div class="pull-left-sm">
                    <button type="submit" class="btn btn-success save-btn" data-bind="enable: isSaveEnabled">
                        <i class="icon-save"></i> 
                        <span>Save</span>
                    </button>
                    <button type="button" class="clone-btn btn btn-default" data-bind="click: saveAsNew">
                        <i class="icon-clone"></i>
                        <span>Clone</span>
                    </button>
                    <button type="button" data-bind="click: deleteDocument" class="delete-btn btn btn-danger">
                        <i class="icon-trash"></i>
                        <span>Delete</span>
                    </button>
                </div>
                <div class="pull-right-sm">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-bind="click: toClipboard">
                            <i class="icon-copy-to-clipboard"></i> 
                            <span>Copy to clipboard</span>
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" data-bind="click: generateCode, enable: !isSaveEnabled()">Copy as C# class</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr class="small" />
            <div class="clearfix">
                <div class="btn-group btn-group-sm pull-right" role="group">
                    <button type="button" class="btn btn-default" data-bind="enable: !isNewLineFriendlyMode(), click: formatDocument"><span class="icon-indent"></span> <span>Format</span></button>
                    <button type="button" class="btn btn-default" data-toggle="button" data-bind="click: toggleAutoCollapse"><span class="icon-collapse"></span> <span>Toggle collapse</span></button>
                    <button type="button" class="btn btn-default" data-toggle="button" data-bind="click: toggleNewlineMode"><span class="icon-newline"></span> <span>Toggle new lines</span></button>
                </div>
            </div>
        </div>
        <div class="flex-window-scroll">
            <pre id="docEditor" class="form-control" data-bind="aceEditor: { code: documentText, fontSize:'16px', lang: 'ace/mode/json'}, attr: { disabled: isBusy }, dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer', bottomMargin: 20 }"></pre>
        </div>
    </div>
</form>
