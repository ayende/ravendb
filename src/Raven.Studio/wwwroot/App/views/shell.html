<div class="studio-alerts" data-bind="with: currentAlert">
    <div class="alert alert-dismissable fade in" data-bind="attr: { id: id }, css: { 'alert-info': type === 0, 'alert-success': type === 1, 'alert-warning': type === 2, 'alert-danger': type === 3 || type === 4 }, event: { 'closed.bs.alert': $root.onAlertHidden.bind($root) }">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            <i class="fa fa-times"></i>
        </button>
        <div class="alert-text">
            <strong data-bind="text: title, attr:{title:title}"></strong>
        </div>
        <span data-bind="visible: errorMessage, text: errorMessage"></span>
        <a class="alert alert-link" href="#" data-bind="visible: details, click: $root.showErrorsDialog.bind($root)">Details</a>
    </div>
</div>

<script type="text/html" id="leafMenuItem">
    <li data-bind="with: item">
        <a data-bind="visible: nav === true, attr: { href: path, title: title }">
            <span data-bind="css: css"></span>
            <span data-bind="text: title"></span>
        </a>
    </li>
</script>

<script type="text/html" id="intermediateMenuItem">
    <li class="arrow-right">
        <a data-bind="attr: { title: item.title }">
            <span data-bind="css: item.css"></span>
            <span data-bind="text: item.title"></span>
        </a>
        <div data-bind="css: 'level-' + level, attr: { 'data-level-name': item.title, 'data-level': level }" class="level">
            <h2 data-bind="text: item.title"></h2>
            <a class="back" title="back">back</a>

            <ul data-bind="foreach: item.children">
                <!-- ko template: { name: type + 'MenuItem', data: { item: $data, level: $parent.level + 1 } } -->
                <!-- /ko -->
            </ul>
        </div>

</script>

<script type="text/html" id="separatorMenuItem">
    <!-- ko if: !!item.title -->
    <h3 data-bind="text: item.title"></h3>
    <!-- /ko -->
    <!-- ko if: !item.title -->
    <hr />
    <!-- /ko -->
</script>
