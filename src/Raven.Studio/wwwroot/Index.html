<!DOCTYPE html>
<html>
    <head>
        <title>Raven.Studio</title>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="apple-touch-icon" href="Content/images/logo.png"/>

        <!-- build:css App/styles.css -->
            <link rel="stylesheet" href="Content/bootstrap.css" />
            <link rel="stylesheet" href="lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css"/>
            <link rel="stylesheet" href="lib/bootstrap-select/dist/css/bootstrap-select.css" />
            <link rel="stylesheet" href="lib/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" />
            <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
            <link rel="stylesheet" href="lib/Durandal/css/durandal.css" />
            <link rel="stylesheet" href="lib/nprogress/nprogress.css" />
            <link rel="stylesheet" href="lib/jquery-ui/themes/base/all.css" />
            <link rel="stylesheet" href="lib/jquery.dynatree/dist/skin/ui.dynatree.css" />
            <link rel="stylesheet" href="Content/dynatree.custom.css" />
            <link rel="stylesheet" href="lib/nvd3/build/nv.d3.css" />
            <link rel="stylesheet" href="Content/app.css" />
            <link rel="stylesheet" href="Content/awesome-bootstrap-checkbox.css" />
            <link rel="stylesheet" href="lib/animate.css/animate.css"/>
        <!-- /build -->

        <script type="text/javascript">
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                var mq = "@@-ms-viewport{width:auto!important}";
                msViewportStyle.appendChild(document.createTextNode(mq));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        </script>
    </head>
    <body>
    <div id="applicationHost">
        <div class="splash">
            <div class="message">
                <img alt="RavenDB" src="Content/images/logo.png" />
            </div>
        </div>
    </div>
    <iframe id="downloadFrame" style="display: none"></iframe>

    <!-- build:js App/external-libs.js -->
        <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="lib/blockUI/jquery.blockUI.js"></script>
        <script type="text/javascript" src="lib/nprogress/nprogress.js"></script>
        <script type="text/javascript" src="lib/knockout/dist/knockout.debug.js"></script>
        <script type="text/javascript" src="lib/knockout.dirtyFlag/index.js"></script>
        <script type="text/javascript" src="lib/knockout-delegatedEvents/build/knockout-delegatedEvents.js"></script>
        <script type="text/javascript" src="lib/knockout-postbox/build/knockout-postbox.js"></script>
        <script type="text/javascript" src="lib/moment/moment.js"></script>
        <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap-contextmenu/bootstrap-contextmenu.js"></script>
        <script type="text/javascript" src="lib/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
        <script type="text/javascript" src="lib/bootstrap-select/dist/js/bootstrap-select.js"></script>
        <script type="text/javascript" src="lib/jquery-ui/ui/core.js"></script>
        <script type="text/javascript" src="lib/jquery-ui/ui/widget.js"></script>
        <script type="text/javascript" src="lib/jquery-ui/ui/mouse.js"></script>
        <script type="text/javascript" src="lib/jquery-ui/ui/resizable.js"></script>
        <script type="text/javascript" src="lib/jquery.dynatree/dist/jquery.dynatree.js"></script>
        <script type="text/javascript" src="lib/jwerty/jwerty.js"></script>
        <script type="text/javascript" src="lib/jquery-fullscreen/jquery.fullscreen.js"></script>
        <script type="text/javascript" src="lib/spin.js/spin.js"></script>
        <script type="text/javascript" src="App/common/constants.js"></script>
    <!-- /build -->

    <script type="text/javascript">
        // Must pull down jQuery and nprogress before we show the progress indicator.
        NProgress.start();
    </script>

    <script data-main="App/main"></script>
    <!-- build:js App/main.js -->
        <script type="text/javascript" src="lib/requirejs/require.js"></script>
    <!-- /build -->
</body>
</html>
